    <script type="text/javascript">
        function updateJSON_challonge() {
            var u = document.getElementById("user").value
            var k = document.getElementById("key").value
            var l = document.getElementById("url").value
            eel.pull_challonge(u, k, l)
          //  alert("Json updated!")
        }

            var array = [];

            array.push("lq_1");

            array.push(document.getElementById("lq_1_player2").value);
            array.push(document.getElementById("lq_1_p1score").value);
            array.push(document.getElementById("lq_1_p2score").value);

            array.push("lq_2");

            array.push("gf_1");
            array.push(document.getElementById("gf_1_player1").value);
            array.push(document.getElementById("gf_1_player2").value);
            array.push(document.getElementById("gf_1_p1score").value);
            array.push(document.getElementById("gf_1_p2score").value);
            eel.parse_manual(array)
           // alert("json updated")
        }
    </script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
